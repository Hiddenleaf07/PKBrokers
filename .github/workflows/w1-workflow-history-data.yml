name: 1. PKBrokers Historical Data Update - Multi Period
on:
  schedule:
    - cron: '59 9 * * 1-6'  # Monday-Saturday at 3:30 PM IST, 10AM UTC
  workflow_dispatch:  # Allow manual triggering
    inputs:
      logLevel:
        description: 'Log level for PKDevTools (default 20)'
        required: false
        default: 20
        type: number
      periods:
        description: 'Comma-separated history periods (default: all)'
        required: false
        default: 'minute,5minute,10minute,15minute,30minute,60minute,day'
        type: string

jobs:
  holiday-check:
    runs-on: ubuntu-latest
    outputs:
      is_holiday: ${{ steps.check_holiday.outputs.is_holiday }}
    steps:
    - name: Check for holidays
      id: check_holiday
      run: |
        # Download the holidays JSON file
        curl -s -o holidays.json https://raw.githubusercontent.com/pkjmesra/PKScreener/main/.github/dependencies/nse-holidays.json
        
        # Get current date in DD-MMM-YYYY format (e.g., 26-Jan-2025)
        CURRENT_DATE=$(date +"%d-%b-%Y")
        
        # Check if current date is in holidays list
        if jq -e --arg date "$CURRENT_DATE" '.CM[] | select(.tradingDate == $date)' holidays.json > /dev/null; then
          echo "Today ($CURRENT_DATE) is a market holiday. Exiting."
          echo "is_holiday=true" >> $GITHUB_OUTPUT
        else
          echo "Today ($CURRENT_DATE) is not a market holiday. Proceeding."
          echo "is_holiday=false" >> $GITHUB_OUTPUT
        fi

  historical-data-update:
    needs: holiday-check
    if: needs.holiday-check.outputs.is_holiday == 'false' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 355  # Just under 6 hours (5h55m) to avoid being cutoff
    strategy:
      matrix:
        period: 
          - minute
          - 5minute
          - 10minute
          - 15minute
          - 30minute
          - 60minute
          - day
        include:
          # You can add period-specific configurations here if needed
          - period: minute
            display_name: "1 Minute"
          - period: 5minute
            display_name: "5 Minute"
          - period: 10minute
            display_name: "10 Minute"
          - period: 15minute
            display_name: "15 Minute"
          - period: 30minute
            display_name: "30 Minute"
          - period: 60minute
            display_name: "60 Minute (1 Hour)"
          - period: day
            display_name: "Daily"
    env:
      PKDevTools_Default_Log_Level: ${{ github.event.inputs.logLevel || '20' }}
    
    steps:
    - name: Checkout PKBrokers code
      uses: actions/checkout@v4
      with:
        repository: pkjmesra/PKBrokers
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install PKBrokers dependencies
      run: |
        pip install -e .
        pip install kiteconnect

    - name: Create .env.dev file with secrets
      env:
        # Map all PKBrokers related secrets to environment variables
        CHAT_ID: ${{ secrets.CHAT_ID }}
        TOKEN: ${{ secrets.TOKEN }}
        chat_idADMIN: ${{ secrets.chat_idADMIN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TURSO_TOKEN: ${{ secrets.TURSO_TOKEN }}
        TDU: ${{ secrets.TDU }}
        TAT: ${{ secrets.TAT }}
        MCU: ${{ secrets.MCU }}
        MCAP: ${{ secrets.MCAP }}
        MCL: ${{ secrets.MCL }}
        MS: ${{ secrets.MS }}
        PKG: ${{ secrets.PKG }}
        REPO_URL: ${{ secrets.REPO_URL }}
        KTOKEN: ${{ secrets.KTOKEN }}
        KUSER: ${{ secrets.KUSER }}
        KPWD: ${{ secrets.KPWD }}
        KTOTP: ${{ secrets.KTOTP }}
        DB_TYPE: ${{ secrets.DB_TYPE }}
        TBTOKEN: ${{ secrets.TBTOKEN }}
      run: |
        cat > .env.dev << EOF
        CHAT_ID=$CHAT_ID
        TOKEN=$TOKEN
        chat_idADMIN=$chat_idADMIN
        GITHUB_TOKEN=$GITHUB_TOKEN
        TURSO_TOKEN=$TURSO_TOKEN
        TDU=$TDU
        TAT=$TAT
        MCU=$MCU
        MCAP=$MCAP
        MCL=$MCL
        MS=$MS
        PKG=$PKG
        REPO_URL=$REPO_URL
        KTOKEN=$KTOKEN
        KUSER=$KUSER
        KPWD=$KPWD
        KTOTP=$KTOTP
        DB_TYPE=$DB_TYPE
        TBTOKEN=$TBTOKEN
        PERIOD=${{ matrix.period }}
        PKDevTools_Default_Log_Level=${{ env.PKDevTools_Default_Log_Level }}
        EOF
        
        echo "Created .env.dev file for period: ${{ matrix.period }}"
        echo "Set PKDevTools_Default_Log_Level to ${{ env.PKDevTools_Default_Log_Level }}"

    - name: Run pkkite from source for ${{ matrix.period }} historical data
      env:
        PYTHONUNBUFFERED: 1  # Force unbuffered output
        PKDevTools_Default_Log_Level: ${{ env.PKDevTools_Default_Log_Level }}
      run: |
        # Run pkkite with specific period parameter
        echo "Running pkkite --history=${{ matrix.period }} from PKBrokers source..."
        pwd
        cp .env.dev pkbrokers/kite/examples/.env.dev
        cd pkbrokers/kite/examples/
        python pkkite.py --history=${{ matrix.period }} --verbose 2>&1 | while IFS= read -r line; do
          # Print timestamp with each log line for better debugging
          echo "[$(date '+%Y-%m-%d %H:%M:%S') - ${{ matrix.period }}] $line"
        done
        
        EXIT_CODE=${PIPESTATUS[0]}
        echo "pkkite for ${{ matrix.period }} exited with code $EXIT_CODE"

    - name: Cleanup .env.dev file
      if: always()
      run: |
        echo "Cleaning up .env.dev file for ${{ matrix.period }}"
        rm -f .env.dev
